<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Snippet App</title>
  </head>

  <body>
    <div id="app"> 
      <p>{{ message }}</p> 
      <p>{{ message2 }}</p>
      <button @click="changeMsg">change</button>
      <ul>
        <li v-for="data in list">{{ data.title }}</li>
      </ul>
      <button @click="listSnippet">listSnippet</button>
      <div>
        <input v-model="title" placeholder="title">
        <input v-model="language" placeholder="language">
        <input v-model="contents" placeholder="contents">
      </div>
      <button @click="postSnippet">postSnippet</button>
    </div>
  </body>

  <script>
    new Vue({ 
      el: "#app", 
      data() { 
        return {
          message: "Hello Vue!",
          message2: "Hoge",
          list: [{title: 'title1' }, {title: 'title2'}],
          title: 'new title',
          language: 'Ruby',
          contents: 'contents',
        }
      },
      mounted() {
        this.setMsg();
      },
      methods: {
        setMsg: function() {
          this.message = 'setMessage'
        },
        changeMsg: function() {
          this.message = 'changeMessage'
          axios.get('/snippets.json')
          .then(response => (
            this.message2 = response.data[0]['title']
            )
          );
        },
        listSnippet: function() {
          axios.get('/snippets.json')
            .then(response => (
              this.list = response.data
            )
          );
        },
        postSnippet: function() {
          axios.post('/snippets.json', {title: this.title, language: this.language, contents: this.contents})
            .then(response => (
              this.listSnippet()
            )
          )
        },
      }
    })
  </script>

</html>
